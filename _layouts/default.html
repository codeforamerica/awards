<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Technology Awards - Code for America</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <!-- Webfonts: Cloud.typography pack "Companies Awards" -->
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6435252/787988/css/fonts.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="//style.codeforamerica.org/2/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="//style.codeforamerica.org/2/style/favicons/60x60/flag-red.png">
    <!-- Global metadata -->
    {% include global-metadata.html %}
    <!-- IE shims -->
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script src="//s3.amazonaws.com/nwapi/nwmatcher/nwmatcher-1.2.5-min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-content">
      {% if page.header == true %}
        {% include header.html %}
      {% endif %}
      {% if page.type == "judge" %}
        <div class="page-judge">
          {% include judge.html %}
        </div>
      {% else %}
        <div class="page-home">
          {{ content }}
        </div>
      {% endif %}
      {% include footer.html %}
    </div>
  </body>
  <!-- Scripts -->
  <script src="{{ site.baseurl }}/scripts/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/scripts/scroll.js"></script>
  <!-- Google analytics tracking code -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-20825280-29', 'auto');
    ga('send', 'pageview');
  </script>
</html>
