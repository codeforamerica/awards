<header class="header {% if include.reverse %}header-reverse{% endif %}">
  <div class="grid-box">
    <div class="header-logo grid-item width-one-half">
      <a href="/">
        {% if include.reverse %}
          <img class="logo-large" src="{{ site.baseurl }}/images/logo-tech-awards-white.png" alt="">
          <img class="logo-small" src="{{ site.baseurl }}/images/logo-tech-awards-gray.png" alt="">
        {% else %}
          <img class="logo-large" src="{{ site.baseurl }}/images/logo-tech-awards-gray.png" alt="">
          <img class="logo-small" src="{{ site.baseurl }}/images/logo-tech-awards-gray.png" alt="">
        {% endif %}
      </a>
    </div>
    <nav>
      <ul class="header-nav grid-item width-one-half">
        {% unless page.url == "/index.html" %}
        <li class="nav-item"><a class="{% if page.url == '/index.html' %} js-smooth-scroll {% endif %}" href="/">Home</a></li>
        {% endunless %}
        <li class="nav-item"><a class="{% if page.url == '/index.html' %} js-smooth-scroll {% endif %}" href="/#about">About</a></li>
        <li class="nav-item"><a class="{% if page.url == '/index.html' %} js-smooth-scroll {% endif %}" href="/#partners">Selection</a></li>
        <li class="nav-item"><a class="{% if page.url == '/index.html' %} js-smooth-scroll {% endif %}" href="/#judges">Judges</a></li>
        <li class="nav-item"><a class="{% if page.url == '/index.html' %} js-smooth-scroll {% endif %}" href="/#partners">Partners</a></li>
      </ul>
    </nav>
  </div>
</header>
